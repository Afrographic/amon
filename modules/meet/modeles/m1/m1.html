<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modele Meet | Djehouty</title>
    <link rel="stylesheet" href="m1.css" />
  </head>
  <body>
    <div id="m1">
      <!-- Background Image --> 
      <div id="m1_background_image"></div>
      <div id="m1_color_overlay"></div>
      <!-- Logo et theme -->
      <div id="m1_logo_name" class="relative">
        <img src="images/ag white.png" id="m1_logo" alt="" />
        <div id="m1_nom_communaute">JetBrains</div>
      </div>
      <div id="m1_theme" class="relative">
        COMPOSE & KMP - Construire des Apps Modernes et Performantes!
      </div>
      <!-- Intervenant -->
      <div id="m1_intervenant_block" class="relative">
        <div id="m1_image_container">
          <img src="images/pharaon.png" alt="" id="m1_photo_intervenant" />
        </div>
        <div id="intervenant_info">
            <div id="m1_intervenant_label">Intervenant</div>
            <div id="m1_intervenant_name">Ulrich Pouani</div>
            <div id="m1_poste">Lead Dev at DigitWace</div>
        </div>
      </div>
      <!-- Lieu et horodatage -->
      <div id="m1_date_heure" class="relative">
        <div id="m1_date">
            <img src="images/celandar.png" alt="">
            <div id="m1_date_value">Jeudi 25 Octobre 2025</div>
        </div>
        <div id="m1_heure">
            <img src="images/time.png" alt="">
            <div id="m1_heure_value">12h00 - 12h 45</div>
        </div>
      </div>  
      <!-- Lieu -->
      <div id="m1_lieu" class="relative">
        <img src="images/position.png" alt="">
        <div id="m1_lieu_value">Google Meets</div>
      </div>
    </div>
  </body>
</html>
