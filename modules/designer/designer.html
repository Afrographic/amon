<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Designer | Djehouty</title>
    <link rel="icon" href="assets/images/djehouty_icon.svg" />
    <link rel="stylesheet" href="style.css" />
    <!-- Libs -->
    <script src="libs/html2canvas.min.js"></script>
    <script src="libs/jscolor.js"></script>
    <script src="libs/jsstore.js"></script>
    <script src="libs/jsstore.worker.js"></script>
  </head>
  <body>
    <div class="logo">
      <img src="assets/images/djehouty_icon.svg" width="24vw" alt="" />
      <h3>Djehouty Designer</h3>
    </div>

    <!-- Edit text color -->
    <div class="b1 p16 hidden edit" id="text_color_editor">
      <p>Editer le texte</p>
      <input
        class="jscolor"
        value="#fff"
        id="primaryPicker"
        onclick="this.blur()"
        onchange="Create.change_text_color(this)"
      />
      <button onclick="this.parentNode.classList.add('hidden')">Fermer</button>
    </div>
    <!-- Edit image size -->
    <div class="b1 p16 hidden edit" id="image_edit">
      <p>Editer la taille de l'image</p>
      <input type="range" value="60" min="0" max="100" oninput="Create.change_image_size(this)">
      <button onclick="this.parentNode.classList.add('hidden')">Fermer</button>
    </div>
    <div id="renderer"></div>

    <p>Cliquez sur element graphique pour editer ses proprietes</p>
    <button onclick="Create.export()" style="margin-top: 16px">
      Exporter le visuel
    </button>
    <button onclick="Create.reset()">Tous effacer</button>
    <div class="artboard_options">
      <div class="item">
        <div>Alignement horizontale</div>
        <div class="row aic">
          <button onclick="Create.setHoriAlignLeft()">Gauche</button>
          <button onclick="Create.setHoriAlignCenter()">Centre</button>
          <button onclick="Create.setHoriAlignRight()">Droite</button>
        </div>
      </div>
      <div class="item">
        <div>Alignement verticale</div>
        <div class="row aic">
          <button onclick="Create.setVertAlignTop()">en haut</button>
          <button onclick="Create.setVertAlignCenter()">Centre</button>
          <button onclick="Create.setVertAlignBottom()">en bas</button>
        </div>
      </div>
      <div class="item">
        <div>Couleur de fond</div>
        <input
          class="jscolor"
          value="#fff"
          id="primaryPicker"
          onclick="this.blur()"
          onchange="Create.set_bg(this)"
        />
      </div>
      <div class="item">
        <div>Image de fond</div>
        <input
          type="file"
          accept="image/*"
          onchange="Create.set_bg_image(event)"
        />
      </div>
    </div>

    <input
      type="file"
      id="image_input"
      hidden
      accept="image/*"
      onchange="Create.get_image(event)"
    />
    <div class="options">
      <button onclick="Create.add_image()">Ajouter une image</button>
      <button onclick="Create.add_titre()">Ajouter un titre</button>
      <button onclick="Create.add_sous_titre()">
        Ajouter sous titre titre
      </button>
      <button onclick="Create.add_text()">Ajouter une description</button>
      <button onclick="Create.add_mini_text()">Ajouter un mini texte</button>
    </div>

    <!-- Scripts -->
    <!-- Utils -->
    <script src="libs/utils.js"></script>
    <!-- Models -->
    <script src="models/mini_texte.js"></script>
    <script src="models/sous_titre.js"></script>
    <script src="models/texte.js"></script>
    <script src="models/titre.js"></script>
    <script src="models/image.js"></script>
    <!-- Engines -->
    <script src="scripts/create.js"></script>
  </body>
</html>
