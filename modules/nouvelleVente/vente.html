<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nouvelle vente</title>
    <link rel="stylesheet" href="vente.css" />
    <link rel="stylesheet" href="../../styles/ankh_notif.css">
    <script src="../../libs/afro.js"></script>
    <script src="../../libs/jsstore.js"></script>
    <script src="../../libs/jsstore.worker.js"></script>
  </head>
  <body>
     <!-- Error box -->
     <div
     class="info negative"
     id="negative"
     style="
       border-left: 10px solid #f70808;
       box-shadow: -1px 8px 20px 6px #5252521c;
       width: 80vw;
       max-width: 500px;
     "
     onclick="this.classList.remove('info_visible')"
   >
     <img src="../../images/error_msg.svg" alt="" width="25px" />
     <div class="column f1">
       <div class="tal" id="content" style="color: grey; font-size: 12px">
         Message
       </div>
     </div>
   </div>
   <!-- End error box -->

    <div class="header">
      <a href="../../index.html">
        <img src="../../images/back.svg" alt="" width="24px" />
      </a>
      <h3>Nouvelle vente</h3>
    </div>

    <div class="body">
      <div class="formItem">
        <div class="label">
          <img src="../../images/client.svg" width="20px" alt="">
          Nom du client</div>
        <select name="" id="clientsListUI" >
          <option value="dsd">Nanfack jean</option>
          <option value="dsd">Nguemo Dorcas</option>
          <option value="dsd">Djoumessi</option>
        </select>
      </div>
      <div>Veuillez selectionner les produits</div>

      <div class="searchBox">
       
          <input
            type="text"
            placeholder="Recherche d'un Produit"
            id="searchToken"
            onkeyup="NouvelleVente.searchProduct()"
            autocomplete="off"
            spellcheck="false"
            autocorrect="off"
            autocapitalize="off"
            inputmode="text"
          />
      
        <img src="../../images/search.svg" alt="" width="18px"  id="searchButton" />
        <img src="../../images/close.svg" alt="" width="18px" id="closeSearch" class="inactive" onclick="NouvelleVente.closeSearchView()">
      </div>

      <div class="productsList">
        <div class="productItem">
          <div class="productName">
            <div class="selector"></div>
            <div>Iphone XR</div>
          </div>
          <div class="quantity">
            <button>-</button>
            <div class="qteValue">1</div>
            <button>+</button>
          </div>
        </div>
      </div>
      <div style="height:100px;"></div>
    </div>

    <div class="nextBTN">
      <div class="primary"  onclick="NouvelleVente.saveCurrentVenteAndRedirectToFacture(false)">
        <img src="../../images/cart_white.svg" alt="" width="24px">
        Valider la commande
      </div>
      <div  class="secondary" onclick="NouvelleVente.saveCurrentVenteAndRedirectToFacture(true)">
        <img src="../../images/facture_black.svg" alt="" width="24px">
        Generer la facture
      </div>
    </div>

    <a href="../../index.html" id="home">Home</a>


    <script src="commandesRepo.js"></script>
    <script src="clientsRepo.js"></script>
    <script src="clientsService.js"></script>
    <script src="commandesService.js"></script>
    <script src="clientsController.js"></script>
    <script src="commandesController.js"></script>
    <script src="vente.js"></script>
  </body>
</html>
